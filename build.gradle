plugins {
    id 'java'
    id 'war'
}
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
	implementation 'org.json:json:20220924'
	implementation 'mysql:mysql-connector-java:8.0.11'
	implementation 'com.sendinblue:sib-api-v3-sdk:6.0.0'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
	implementation 'javax.mail:javax.mail-api:1.6.2'
}

sourceSets {
    main {
        java {
            srcDirs = ['server/src/main/java/Appointment', 'server/src/main/java/Dashboard', 'server/src/main/java/Email', 'server/src/main/java/enums', 'server/src/main/java/Login', 'server/src/main/java/model', 'server/src/main/java/User', 'server/src/main/java/util', 'server/src/main/java/Manager', ]
        }
    }
}

war {
    baseName = 'healthoway'
    version =  '1.0'
}